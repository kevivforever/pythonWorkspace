{% extends "base.html" %}

{% block content %}
	<form>
		<h2>Add a food</h2>
		<input type="text" name="food">
		
		{% if items %}
			{% for item in items %}
				<input type="hidden" name="food" value="{{item}}">
			{% endfor %}
		{% endif %}

		<button>Add</button>

		{% if items %}
		<br><br>
		<h2>Shopping list</h2>
		<ul>
			{% for item in items %}
				<li>{{ item }}</li>
				<!-- <li>{{ item | escape }}</li> another of escapeing html 
				<li>{{ item | safe }}</li> to create exception for autoescape-->
			{% endfor %}
		</ul>
		{% endif %}


	</form>
{% endblock %}
